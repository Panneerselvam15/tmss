<div class="container mt-4">
    <h2>Session Management</h2>
  
 
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="course">Course</label>
        <select class="form-control" id="course" [(ngModel)]="session.courseId" name="courseId" required>
          <option *ngFor="let course of courses" [value]="course.id">{{ course.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" [(ngModel)]="session.date" name="date" required />
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" class="form-control" id="time" [(ngModel)]="session.time" name="time" required />
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" [(ngModel)]="session.location" name="location" required />
      </div>
      <div class="form-group">
        <label for="instructor">Instructor</label>
        <input type="text" class="form-control" id="instructor" [(ngModel)]="session.instructor" name="instructor" required />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
    </form>
  
    
    <h3 class="mt-4">Existing Sessions</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Course</th>
          <th>Date</th>
          <th>Time</th>
          <th>Location</th>
          <th>Instructor</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let session of sessions">
          <td>{{ getCourseName(session.courseId) }}</td>
          <td>{{ session.date | date }}</td>
          <td>{{ session.time }}</td>
          <td>{{ session.location }}</td>
          <td>{{ session.instructor }}</td>
          <td>
            <button class="btn btn-warning" (click)="editSession(session)">Edit</button>
            <button class="btn btn-danger" (click)="deleteSession(session.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
